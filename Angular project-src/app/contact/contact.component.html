<header class="container bg-dark text-light my-5 p-4 text-center">
    <h1>contact us</h1>
    <hr>
    </header>
    <section class="contact container my-5">
        <form action="" [formGroup]="contactForm">
            <div class="form-group p-2">
                <label for="username">username</label>
                <input type="text" name="username" id="username"
                required formControlName="username" class="form-control mt-2" >
            </div>
            <div *ngIf="username.invalid && (username.touched || username.dirty)"
             class="alert alert-danger w-50 mx-auto">
             <div *ngIf="username.errors.required">
                 <marquee behavior="" direction="">
                     Username Is Required
                 </marquee>
             </div>
            </div>
            
            <div class="form-group p-2">
                <label for="email">Email</label>
                <input type="email" name="email" id="email"
                required formControlName="email" class="form-control mt-2">
                <div *ngIf="email.invalid && (email.touched || email.dirty)"
                class="alert alert-danger w-50 mx-auto">
                <div *ngIf="username.errors.required">
                    <marquee behavior="" direction="">
                       Email Is Required
                    </marquee>
                </div>
               </div>
                </div>
                <div class="form-group p-2">
                <label for="message">message</label>
                <textarea name="message" id="message"
                class="form-control mt-2" cols="30" rows="10" formControlName="message">
                </textarea>

            </div>
            <div *ngIf="message.invalid && (message.touched || message.dirty)"
            class="alert alert-danger w-50 mx-auto">
            <div *ngIf="username.errors.required">
                <marquee behavior="" direction="">
                   Message Is Required
                </marquee>
            </div>
           </div>
            <input type="submit" value="Contact Us" class="btn btn-outline-dark">
        </form>
    </section>
